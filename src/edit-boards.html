<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시글 수정 | 아무 말 대잔치</title>
  <link rel="stylesheet" href="css/edit-boards-style.css">
</head>
<body>
  <header>
    <button class="back-btn" id="backBtn">&lt;</button>
    <h1>아무 말 대잔치</h1>
    <div class="profile-menu" id="profileMenu">
      <img src="" alt="프로필" class="profile-icon" id="profileIcon">
      <div class="dropdown" id="dropdownMenu">
        <a href="edit-profile.html">회원정보수정</a>
        <a href="edit-password.html">비밀번호수정</a>
        <button id="logoutBtn" class="logout-btn">로그아웃</button>
      </div>
    </div>
  </header> 



  <main class="post-wrapper">
    <h2>게시글 수정</h2>
    <form class="post-form", id="postForm">
      <label for="title">제목*</label>
      <input type="text" id="title" placeholder="제목을 입력해주세요. (최대 26글자)" maxlength="26" required>

      <label for="content">내용*</label>
      <textarea id="content" rows="6" placeholder="내용을 입력해주세요." required></textarea>

      <label for="image">이미지</label>
      <input type="file" id="image" accept="image/*" multiple>
      <div id="preview"></div>

      <button type="submit" id="edit-btn">수정 완료</button>
    </form>
  </main>

  <script type="module" src="js/auth.js"></script>
  <script type="module" src="js/edit-boards-script.js"></script>
</body>
</html>
