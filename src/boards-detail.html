<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시글 상세조회 | 아무 말 대잔치</title>
  <link rel="stylesheet" href="css/boards-detail-style.css">
</head>
<body>
  <header>
    <button class="back-btn">←</button>
    <h1>아무 말 대잔치</h1>
    <div class="profile-menu" id="profileMenu">
      <img src="" alt="프로필" class="profile-icon" id="profileIcon">
      <div class="dropdown" id="dropdownMenu">
        <a href="#">회원정보수정</a>
        <a href="#">비밀번호수정</a>
        <a href="#">로그아웃</a>
      </div>
    </div>
  </header> 

  <main class="post-wrapper">
    <section class="post-content">
        <h2 id="post-title">제목 1</h2>

        <div class="post-header">
            <img src="https://placehold.co/40x40" alt="작성자 프로필" class="author-img" />
            <div class="author-info">
                <span id="post-author">더미 작성자1</span> |
                <span id="post-date">2025-01-01 00:00:00</span>
            </div>
            <div class="post-actions">
                <button id="edit-btn">수정</button>
                <button id="delete-btn" class="danger">삭제</button>
            </div>
        </div>

        <div class="post-body-wrapper">
            <img id="post-image" src="https://placehold.co/600x400" alt="게시글 이미지" />
            <p id="post-body">
                여기는 게시글의 본문이 표시되는 영역입니다.
            </p>
        </div>

        <div class="post-stats">
            <div class="stat-box">
                <strong>123</strong>
                <span>좋아요수</span>
            </div>
            <div class="stat-box">
                <strong>456</strong>
                <span>조회수</span>
            </div>
            <div class="stat-box">
                <strong>2</strong>
                <span>댓글</span>
            </div>
        </div>
    </section>

    <section class="comment-section">
      <textarea id="comment-input" placeholder="댓글을 남겨주세요!"></textarea>
      <div class="comment-submit-wrapper">
        <button id="comment-submit">댓글 등록</button>
      </div>
      <ul id="comment-list"></ul>
    </section>
  </main>

  <!-- 게시글 삭제 모달 -->
  <div class="modal-overlay" id="postDeleteModal">
    <div class="modal">
      <p>게시글을 삭제하시겠습니까?<br>삭제된 내용은 복구할 수 없습니다.</p>
      <div class="modal-actions">
        <button class="cancel">취소</button>
        <button class="confirm danger">확인</button>
      </div>
    </div>
  </div>

  <!-- 댓글 삭제 모달 -->
  <div class="modal-overlay" id="commentDeleteModal">
    <div class="modal">
      <p>댓글을 삭제하시겠습니까?<br>삭제된 내용은 복구할 수 없습니다.</p>
      <div class="modal-actions">
        <button class="cancel">취소</button>
        <button class="confirm danger">확인</button>
      </div>
    </div>
  </div>

  <script src="js/boards-detail-script.js"></script>
</body>
</html>
