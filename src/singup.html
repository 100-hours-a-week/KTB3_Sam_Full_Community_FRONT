<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입</title>
  <link rel="stylesheet" href="css/signup-style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <h1 class="title">아무 말 대잔치</h1>
    <button class="back-btn" id="backBtn">&lt;</button>
  </header>
  <main class="container">
    <h2 class="form-title">회원가입</h2>

    <div class="profile-section">
      <label class="profile-label">프로필 사진</label>
      <p id="profileHelper" class="helper-text">*프로필 사진을 추가해주세요</p>
      <div class="profile-upload" id="profilePreview">+</div>
      <input type="file" id="profileImage" accept="image/*" hidden/>
    </div>

    <form id="signupForm">
      <div class="input-group">
        <label>이메일*</label>
        <input type="email" id="email" placeholder="이메일을 입력하세요" required />
        <p id="emailHelper" class="helper-text"></p>
      </div>

      <div class="input-group">
        <label>비밀번호*</label>
        <input type="password" id="password" placeholder="비밀번호를 입력하세요" required />
        <p id="passwordHelper" class="helper-text"></p>
      </div>

      <div class="input-group">
        <label>비밀번호 확인*</label>
        <input type="password" id="passwordConfirm" placeholder="비밀번호를 다시 입력하세요" required />
        <p id="passwordConfirmHelper"  class="helper-text"></p>
      </div>

      <div class="input-group">
        <label>닉네임*</label>
        <input type="text" id="nickname" placeholder="닉네임을 입력하세요"/>
        <p id="nicknameHelper" class="helper-text"></p>
      </div>

      <button type="submit" class="submit-btn" id="signupBtn">회원가입</button>
    </form>

    <p class="login-link">
      <a href="login.html">로그인하러 가기</a>
    </p>
  </main>

  <script src="js/signup-script.js"></script>
</body>
</html>
