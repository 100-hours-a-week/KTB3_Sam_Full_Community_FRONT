<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입</title>
  <link rel="stylesheet" href="css/signup-style.css" />
</head>
<body>
  <header class="header">
    <h1 class="title">아무 말 대잔치</h1>
    <button class="back-btn">←</button>
  </header>
  <main class="container">
    <h2 class="form-title">회원가입</h2>

    <div class="profile-section">
      <label class="profile-label">프로필 사진</label>
      <p class="helper">* 프로필 사진을 추가해주세요.</p>
      <div class="profile-upload" id="profilePreview">+</div>
      <input type="file" id="profileImage" accept="image/*" hidden/>
    </div>

    <form id="signupForm">
      <div class="input-group">
        <label>이메일*</label>
        <input type="email" id="email" placeholder="이메일을 입력하세요" required />
        <p class="helper">example@example.com 형식으로 입력해주세요.</p>
      </div>

      <div class="input-group">
        <label>비밀번호*</label>
        <input type="password" id="password" placeholder="비밀번호를 입력하세요" required />
        <p class="helper">8~20자, 영문/숫자/특수문자 포함</p>
      </div>

      <div class="input-group">
        <label>비밀번호 확인*</label>
        <input type="password" id="confirmPassword" placeholder="비밀번호를 다시 입력하세요" required />
        <p class="helper">비밀번호가 일치해야 합니다.</p>
      </div>

      <div class="input-group">
        <label>닉네임*</label>
        <input type="text" id="nickname" placeholder="닉네임을 입력하세요" required maxlength="10" />
        <p class="helper">닉네임은 10자 이내로 입력해주세요.</p>
      </div>

      <button type="submit" class="submit-btn">회원가입</button>
    </form>

    <p class="login-link">
      이미 계정이 있나요? <a href="#" onclick="goLogin()">로그인하기</a>
    </p>
  </main>

  <script src="js/signup-script.js"></script>
</body>
</html>
