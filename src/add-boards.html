<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시글 작성 | 아무 말 대잔치</title>
  <link rel="stylesheet" href="css/add-boards-style.css">
</head>
<body>
  <header>
    <button class="back-btn">←</button>
    <h1>아무 말 대잔치</h1>
    <div class="profile-menu" id="profileMenu">
      <img src="https://via.placeholder.com/40" alt="프로필" class="profile-icon" id="profileIcon">
      <div class="dropdown" id="dropdownMenu">
        <a href="#">회원정보수정</a>
        <a href="#">비밀번호수정</a>
        <a href="#">로그아웃</a>
      </div>
    </div>
  </header> 



  <main class="post-wrapper">
    <h2>게시글 작성</h2>
    <form class="post-form">
      <label for="title">제목*</label>
      <input type="text" id="title" placeholder="제목을 입력해주세요. (최대 26글자)" maxlength="26" required>
      <p class="helper-text" id="title-helper"></p>

      <label for="content">내용*</label>
      <textarea id="content" rows="6" placeholder="내용을 입력해주세요." required></textarea>
      <p class="helper-text" id="content-helper"></p>

      <label for="image">이미지</label>
      <input type="file" id="image" accept="image/*">
      <p class="helper-text" id="image-helper"></p>

      <button type="submit" id="submit-btn" disabled>완료</button>
    </form>
  </main>

  <script src="js/add-boards-script.js"></script>
</body>
</html>
