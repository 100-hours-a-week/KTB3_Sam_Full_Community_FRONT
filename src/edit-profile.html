<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원정보수정</title>
  <link rel="stylesheet" href="css/edit-profile-style.css">
</head>
<body>
  <header>
    <h1>아무 말 대잔치</h1>
    <div class="profile-menu" id="profileMenu">
      <img src="" alt="프로필" class="profile-icon" id="profileIcon">
      <div class="dropdown" id="dropdownMenu">
        <a href="edit-profile.html">회원정보수정</a>
        <a href="edit-password.html">비밀번호수정</a>
        <button id="logoutBtn" class="logout-btn">로그아웃</button>
      </div>
    </div>
  </header>

  <main class="edit-container">
    <h2>회원정보수정</h2>

    <div class="profile-section" id="uploadArea">
      <p>프로필 사진*</p>
      <div class="profile-wrapper">
        <img src="" alt="프로필 사진" class="profile-img" id="previewImg">
        <button type="button" class="change-btn">변경</button>
      </div>
      <input type="file" id="fileInput" accept="image/*" hidden>
    </div>

    <form class="form-section" id="formSection">
      <label>이메일</label>
      <input type="text" value="" disabled class="email-field" id="emailField">

      <label>닉네임</label>
      <input type="text" id="nickname" placeholder="닉네임을 입력해주세요.">
      <p id="nicknameHelper" class="helper-text"></p>

      <button id="submitBtn" class="submit-btn" type="submit">수정하기</button>
    </form>
    <button id="withdrawBtn" class="withdraw-btn">회원 탈퇴</button>

    <div id="toast">수정 완료</div>
  </main>

  <!-- 회원탈퇴 모달 -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal">
      <h3>회원탈퇴 하시겠습니까?</h3>
      <p>작성된 게시글과 댓글은 삭제됩니다.</p>
      <div class="modal-actions">
        <button id="cancelBtn">취소</button>
        <button id="confirmBtn" class="confirm">확인</button>
      </div>
    </div>
  </div>

  <script type="module" src="js/auth.js"></script>
  <script type="module" src="js/edit-profile-script.js"></script>
</body>
</html>
