<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비밀번호 수정 | 아무 말 대잔치</title>
  <link rel="stylesheet" href="css/edit-password-style.css">
</head>
<body>
  <header>
    <h1>아무 말 대잔치</h1>
    <div class="profile-menu" id="profileMenu">
      <img src="" alt="프로필" class="profile-icon" id="profileIcon">
      <div class="dropdown" id="dropdownMenu">
        <a href="#">회원정보수정</a>
        <a href="#">비밀번호수정</a>
        <a href="#">로그아웃</a>
      </div>
    </div>
  </header>


  <div class="edit-password-wrapper">
    <h1>비밀번호 수정</h1>
    <form class="edit-password-form">
      <div class="input-box">
        <label for="password">비밀번호</label>
        <input type="password" id="password" placeholder="비밀번호를 입력하세요" required>

        <label for="check-password">비밀번호 확인</label>
        <input type="password" id="check-password" placeholder="비밀번호를 한번 더 입력하세요" required>
      </div>

      <button type="submit" class="edit-button">수정하기</button>
    </form>
  </div>

  <script src="js/edit-password-script.js"></script>
</body>
</html>
