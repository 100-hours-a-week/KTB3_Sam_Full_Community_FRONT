<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>비밀번호 수정</title>
  <link rel="stylesheet" href="css/edit-password-style.css">
</head>
<body>
  <header>
    <h1>아무 말 대잔치</h1>
    <div class="profile-menu" id="profileMenu">
      <img src="" alt="프로필" class="profile-icon" id="profileIcon">
      <div class="dropdown" id="dropdownMenu">
        <a href="edit-profile.html">회원정보수정</a>
        <a href="edit-password.html">비밀번호수정</a>
        <button id="logoutBtn" class="logout-btn">로그아웃</button>
      </div>
    </div>
  </header>

  <main class="edit-container">
    <h2>비밀번호 수정</h2>

    <form id="passwordForm" class="form-section">

      <label>비밀번호</label>
      <input type="password" id="password" placeholder="비밀번호를 입력하세요">
      <p id="passwordHelper" class="helper-text"></p>

      <label>비밀번호 확인</label>
      <input type="password" id="passwordCheck" placeholder="비밀번호를 한번 더 입력하세요">
      <p id="passwordCheckHelper" class="helper-text"></p>

      <button id="submitBtn" class="submit-btn" type="submit" disabled>수정하기</button>

    </form>
  </main>

  <div id="toast">수정 완료</div>

  <script type="module" src="js/auth.js"></script>
  <script type="module" src="js/edit-password-script.js"></script>
</body>
</html>
