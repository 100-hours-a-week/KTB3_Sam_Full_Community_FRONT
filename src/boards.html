<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>게시글 목록조회</title>
  <link rel="stylesheet" href="css/boards-style.css">
</head>
<body>
  <header>
    <h1>아무 말 대잔치</h1>
    <div class="profile-menu" id="profileMenu">
      <img src="https://placehold.co/600x400" alt="프로필" class="profile-icon" id="profileIcon">
      <div class="dropdown" id="dropdownMenu">
        <a href="edit-profile.html">회원정보수정</a>
        <a href="edit-password.html">비밀번호수정</a>
        <button id="logoutBtn" class="logout-btn">로그아웃</button>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="greeting">
      <p class="greeting-text">
        안녕하세요,<br>
        <span class="greeting-bold">아무 말 대잔치 게시판</span> 입니다.
      </p>
      
      <div class="greeting-btn-wrapper">
          <button class="write-btn" id="writeBtn">게시글 작성</button>
      </div>
    </div>


    <div class="post-list" id="postList"></div>
  </div>

  <script type="module" src="js/auth.js"></script>
  <script type="module" src="js/boards-script.js"></script>
</body>
</html>
